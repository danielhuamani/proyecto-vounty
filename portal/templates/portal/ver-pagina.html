{% extends 'common/base.html' %}

{% block content %}
<section class="ver-pagina wancho">
	<div class="columna-estado">
		<h2>{{noticia.titulo}}</h2>
		<h3>{{noticia.fecha|date:'d-m-Y'}}</h3>
	</div>
	<div class="columna-detalle">
		<figure>
			<img src="{{noticia.imagen.url}}" alt="">
		</figure>
		<div class="detalle">
			{{noticia.contenido}}
		</div>
	</div>
</section>
{% endblock content %}
