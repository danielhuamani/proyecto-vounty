{% extends 'common/base.html' %}
{% block content %}


	<section class="login wancho">
		<div class="cnt-formulario">
			<h2 class="titulo-secundario">Login</h2>
			<form action="#" method="POST">
			{% csrf_token %}
				<ul>
					<li><input type="text" name="usuario" placeholder="Usuario"></li>
					{{form.usuario.errors.as_text}}
				</ul>
				<ul>
					<li><input type="password" name="password" placeholder="password"></li>
					{{form.password.errors.as_text}}
				</ul>
				<button>Ingresar</button>
				{% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }} input_errores"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
			</form>
		</div>

	</section>

{% endblock content %}
